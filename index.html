<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header>
    <img class="header__logo" src="images/logo.svg" alt="Company logo">
  </header>

  <main>
    <div class="main__header">
      <h1 class="main__header-title">We are launching <span> soon!</span></h1>
      <p class="main__header-text">Subscribe and get notified</p>
    </div>

    <div class="container">
      <div class="main__form-wrapper">
        <form action="submit" class="email-form" id="email-form">
          <input type="text" name="email" id="email" placeholder="Your email address...">
          <i class="fas fa-check-circle"></i> 
          <i class="fas fa-circle-xmark"></i> 
          <small class="email-error">Error message</small>
        </form>
        <button class="btn" form="email-form" type="submit">Notify me</button>
      </div>
    </div>

    <picture>
      <img src="images/illustration-dashboard.png" alt="Dashboard illustration">
    </picture>
  </main>

  <footer>
    <div class="main__socials">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p class="footer__text">&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  
  <script src="js/main.js"></script>
</body>
</html>
